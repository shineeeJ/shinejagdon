<!DOCTYPE html>

  <title>A Piece of My Life</title>
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background-color: rgb(252, 197, 135);
      transition: all 0.5s ease;
    }

    /* HEADER */
    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* NAVBAR */
    .navbar {
      background: #233d4d;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo a {
      font-size: 20px;
      font-weight: bold;
      color: #fe7f2d;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin-right: 25px;
    }

    .navbar a {
      font-size: 20px;
      font-weight: bold;
      color: #fe7f2d;
      text-decoration: none;
    }

    .navbar a:hover {
      background: #131c22;
      border-radius: 5px;
      padding: 5px;
    }

    /* MAIN CARD */
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 60px;
      background: #5e8197;
      border-radius: 20px;
      max-width: 1100px;
      margin: 50px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
      transition: all 0.5s ease;
    }

    /* GLOW ANIMATION */
    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 191, 87, 0.5), 0 0 20px rgba(255, 130, 20, 0.3);
      }
      100% {
        box-shadow: 0 0 25px rgba(255, 191, 87, 0.9), 0 0 40px rgba(255, 130, 20, 0.6);
      }
    }

    /* MAIN IMAGE */
    .image-container {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    /* TEXT */
    .poem {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      color: rgb(0, 0, 0);
    }

    .poem h2 {
      font-size: 28px;
      color: darkred;
      text-align: center;
      margin-bottom: 15px;
    }

    .poem div {
      text-align: center;
    }

    .poem hr {
      border: none;
      height: 2px;
      background-color: #fe7f2d;
      width: 60%;
      margin: 10px auto;
    }

    /* GRID VIEW */
    .grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 40px;
      max-width: 1100px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease;
    }

    .grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
